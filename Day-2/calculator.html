<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<style>
	label{
		display : block;
	}
	</style>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<form action="add" method="post">
	<div><label for="">Number 1:</label><input type="text" name="number1" id="txtNumber1" value="{number1}"></div>
	<div><label for="">Number 2:</label><input type="text" name="number2" id="txtNumber2" value="{number2}"></div>
	<div><input type="submit" value="Add"></div>
	<div><h3>{result}</h3></div>
	</form>
</body>
</html>
